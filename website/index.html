<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
        <script src='main.js'></script>

        <style>
            body {
                margin: 0;
                padding: 0;
            }

            #map {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 100%;
            }

            #menu {
                position: absolute;
                background: #efefef;
                padding: 10px;
                font-family: 'Open Sans', sans-serif;
                z-index: 1;
            }
        </style>

        <div id="menu">
            <input
                type="checkbox"
                id="routes"
                name="routes"
                checked
            >
            <label for="routes">Routes</label><br>
            <input
                type="checkbox"
                id="cycle-lanes"
                name="cycle-lanes"
                checked
            >
            <label for="routes">Cycle Lanes</label><br>
            <input
                type="checkbox"
                id="cycle-paths"
                name="cycle-paths"
                checked
            >
            <label for="routes">Cycle Paths</label><br>
        </div>
        <div id='map' style='width: 100%; height: 97vh;'></div>
    </body>
</html>
